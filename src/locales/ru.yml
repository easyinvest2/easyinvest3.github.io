faq:
  title: Часто задаваемые вопросы
  q1:
    question: <big>Г</big></big>де гарантии, что я получу свои проценты?
    answer: Смарт-контракт проекта загружен в блокчейн Ethereum. Его работа полностью автоматизирована.
      Создатель контракта не имеет доступа к коду и данным. Даже неизвестно, кто создатель. 
      Контракт нельзя изменить или удалить. Средствами, которые хранятся на счету контракта может 
      распоряжаться лишь простая и надёжная программа, которая осуществляет выплаты. Код программы 
      гарантирует постоянные выплаты. Вы можете посмотреть
      <a href="https://etherscan.io/address/0x7B307C1F0039f5D38770E15f8043b3dD26da5E8f">код</a>
      и убедиться в этом сами или почитать нашу тему на 
      <a href="https://bitcointalk.org/index.php?topic=5031592.0" target="_blank">форуме</a>
      или посмотреть <a href="https://www.youtube.com/watch?v=2PyvdqchXYA">аудит контракта</a>.
