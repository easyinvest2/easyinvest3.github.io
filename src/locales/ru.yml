    question: <big><big>Ч</big></big>ТО БУДЕТ ЕСЛИ РАЗРАБОТЧИКИ ПРЕКРАТЯТ ПОДДЕРЖКУ ПРОЕКТА?
    answer: Это народный контракт, то есть, разработчики не могут прекратить поддержку, 
      потому что их нет :) А если бы они и были, они не имеют доступа к контракту. 
      А следовательно контракт будет продолжать работу при любых обстоятельствах.
  q5:
    question: <big><big>Е</big></big>сть ли у проекта реферальная программа?
    answer: '<p>
                Нет, потому что реферальная программа - это просто растрата денег инвесторов.
            </p>
