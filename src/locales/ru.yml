  q8:
    question: <big><big>Б</big></big>юджет на рекламу 0? Проект не загнется?
    answer: '<p>
              Сомнительно. Как раз наоборот, как бы он не вырос слишком быстро! Дело в том, что когда 
              власть и деньги принадлежит админам, то на поддержке и продвижении проекта работают только несколько человек. Ещё, конечно,
