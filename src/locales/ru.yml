                выглядит в очень выгодном свете. Благодаря его простоте, качеству, честности и демократичности, люди прозвали 
                Easy Invest по-настоящему народным и революционным контрактом.
                Повторяя судьбу брошенного разработчиком Биткоина, народный контракт Easy Invest может так же сильно повлиять на мир. 
                И сейчас у вас есть шанс присоединиться к сообществу народного революционного контракта!
            </p>
            <p>
                Остаётся только гадать, кто был изначальным разработчиком этого народного контракта. Кто знает, может, именно Сатоши
                Накомото вернулся и подарил нам ещё одно чудо? :)
