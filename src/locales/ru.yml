                многие "админские" сложные проекты, которые отщипывают "на рекламу и рефералки" до 30% от денег инвесторов.
            </p>
            <p>
                Поэтому, присоединяясь к народному контракту, вы получаете сообщество с наилучшим продвижением без всяких
                комиссий от ваших кровных инвестиций. Разумеется, надо помнить, что, как часть сообщества, вы тоже можете помогать другим людям,
